settings:
  path: 'html/innerHTML/body/innerHTML'
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          prototype:
            type: widget
            settings:
              disabled: true
            data:
              plugin: 'samstephenson/prototype'
              method: include
          wf_bootstrap:
            type: widget
            data:
              plugin: 'wf/bootstrapjs'
              method: include               
          title:
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          twitter_bootstrap_meta:
            type: widget
            data:
              plugin: 'twitter/bootstrap335v'
              method: meta
          twitter_bootstrap_link:
            type: widget
            data:
              plugin: 'twitter/bootstrap335v'
              method: link
          wf_ajax:
            type: widget
            data:
              plugin: 'wf/ajax'
              method: include               
          wf_dom:
            type: widget
            data:
              plugin: 'wf/dom'
              method: include               
          twitter_bootstrap_js:
            type: widget
            data:
              plugin: 'twitter/bootstrap335v'
              method: js
          wf_textareatab:
            type: widget
            data:
              plugin: 'wf/textareatab'
              method: include               
          wf_callbackjson:
            type: widget
            data:
              plugin: 'wf/callbackjson'
              method: include               
          onkeypress:
            type: widget
            data:
              plugin: 'wf/onkeypress'
              method: include
          own_css:
            type: style
            settings:
              disabled: true
            innerHTML: 'body.modal-open{ overflow: hidden; position: fixed; } '
          datatable:
            type: widget
            data:
              plugin: datatable/datatable_1_10_16
              method: include
              data:
                style: bootstrap
          amcharts:
            type: widget
            data:
              plugin: chart/amcharts_v3
              method: include
              data:
                commercial_license_pathzzz: null
          embed_js:
            type: widget
            data:
              plugin: 'wf/embed'
              method: js
              data:
                file: /plugin/account/admin_v1/js/function.js                
          form_form_v1:
            type: widget
            data:
              plugin: 'form/form_v1'
              method: include               
      body:
        type: body
        innerHTML: 'body...'

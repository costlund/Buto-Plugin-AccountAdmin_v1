-
  type: h1
  attribute:
    onclick: "PluginWfAjax.update('desktop_content');"
  innerHTML: Accounts
-
  type: widget
  data:
    plugin: wf/table
    method: render_many
    data:
      id: _my_table_id_
      class:
        table: table-sm table-striped
      field:
        username: Username
        fullname: Full name
        pid: PID
        email: Email
        activated: 'Activated'
        activate_date: 'Activated date'
        change_email_date: 'Change email date'
        phone: 'Phone'
        two_factor_authentication_date: 'TFA date'
        created_at: 'Created at'
        updated_at: 'Updated at'
        roles: 'Roles'
        log_date: 'Log date'
        log_type: 'Log type'
        os_name: Platform
        browser_name: Browser
        HTTP_USER_AGENT: 'User agent'
        has_image: Image
      datatable:
        ajax: /users/accounts_data
        order:
          -
            - 0
            - asc
-
  type: script
  innerHTML: |
    $('#_my_table_id_ tbody').on( 'click', 'tr', function () {
        PluginAccountAdmin_v1.account_view(datatable__my_table_id_.row( this ).data().id);
    } );

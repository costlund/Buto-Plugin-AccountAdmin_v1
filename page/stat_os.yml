-
  type: div
  attribute:
    class: row
  innerHTML:
    -
      type: div
      attribute:
        class: col-md-12
      innerHTML:
        -
          type: widget
          attribute:
            id: chart_os
          data:
            plugin: 'chart/amcharts_v3'
            method: serial
            data:
              chart:
                id: chart_os
                style: "width:100%;height:300px;"
                data:
                  type: serial
                  categoryField: users
                  startDuration: 1
                  categoryAxis:
                    gridPosition: start
                    fontSize: 0
                    labelFrequency: 35
                    title: ''
                    titleFontSize: 62
                  trendLines: {  }
                  graphs:
                    -
                      balloonText: '[[value]] users has [[title]]'
                      fillAlphas: 1
                      id: windows
                      labelText: Windows
                      title: 'Windows'
                      type: column
                      valueField: windows
                    -
                      balloonText: '[[value]] users has [[title]]'
                      fillAlphas: 1
                      id: linux
                      title: 'Linux'
                      type: column
                      valueField: linux
                  guides: {  }
                  valueAxes:
                    -
                      id: ValueAxis-1
                      title: Users
                  allLabels: {  }
                  balloon: {  }
                  titles:
                    -
                      id: Title-1
                      size: 15
                      text: OS
                  dataProvider:
                    -
                      users: 'Users'
                      windows: 8
                      linux: 5
    